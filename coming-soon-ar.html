<!DOCTYPE html>
<html>

<head>
    <title>Fintech</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/semantic.rtl.min.css">
    <link href="dist/main.rtl.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="dist/font-awesome.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div class="fintech">
        <header class="top">
            <div class="outer clearfix">
                <button class="main-nav-button left floated"></button>
                <a class="logo left floated"></a>
                <form class="left floated country-selection">
                    <div class="field">
                        <div class="ui fluid search selection dropdown">
                            <input type="hidden" name="country">
                            <i class="dropdown icon"></i>
                            <div class="default text"><i class="ae flag"></i><span>United Arab Emirates</span></div>
                            <div class="menu">
                                <div class="item" data-value="sa"><i class="sa flag"></i><span>Saudi Arabia</span></div>
                                <div class="item" data-value="ae"><i class="ae flag"></i><span>United Arab Emirates</span></div>
                                <div class="item" data-value="bh"><i class="bh flag"></i><span>Bahrain</span></div>
                            </div>
                        </div>
                    </div>
                </form>
                <button class="language right floated">عربى</button>
               <div class="main-nav right floated overlay-container">
                    <div class="overlay-header clearfix">
                        <span class="left floated overlay-title">Menu</span>
                        <button class="right floated close"><i class="remove icon"></i></button>
                    </div>
                    <div class="holder">
                        <a href="" class="active">Home</a>
                        <a href="">About Us</a>
                        <a href="">FAQ</a>
                        <a href="">Contact Us</a>
                        <a href="" class="my-account"><strong>Patrick Carlson <i class="fa fa-cog" aria-hidden="true"></i></strong></a>
                        <a href="" class="lang">عربى</a>
                    </div>
                    <div class="share-options"></div>
                </div>
            </div>
        </header>
        <div class="ui container fluid  content-container">
            <div class="fluid ui clearfix">
                <div class="coming-soon-page">
                    <div class="clock-holder">
                        <ul id="clock">
                            <li id="sec"></li>
                            <li id="hour"></li>
                            <li id="min"></li>
                        </ul>
                    </div>
                    <div class="holder">
                        <p>Our new content is</p>
                        <h3>Coming<br>Soon</h3>
                        <p>Thank you.</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="outer">&copy; 2017 Argaam Fintech FZ.LLC</div>
        </footer>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script src="javascripts/fintech.js"></script>
</body>

</html>
