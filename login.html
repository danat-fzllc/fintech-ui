<!DOCTYPE html>
<html>
    <head>
        <title>Fintech</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
        <link href="dist/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="dist/font-awesome.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div class="fintech">
            <header class="top">
                <div class="outer clearfix">
                    <button class="main-nav-button left floated"></button>
                    <a class="logo left floated"></a>
                    <form class="left floated country-selection">
                        <div class="field">
                            <div class="ui fluid search selection dropdown">
                                <input type="hidden" name="country">
                                <i class="dropdown icon"></i>
                                <div class="default text">
                                    <i class="ae flag"></i>
                                    <span>United Arab Emirates</span>
                                </div>
                                <div class="menu">
                                    <div class="item" data-value="sa"><i class="sa flag"></i><span>Saudi Arabia</span></div>
                                    <div class="item" data-value="ae"><i class="ae flag"></i><span>United Arab Emirates</span></div>
                                    <div class="item" data-value="bh"><i class="bh flag"></i><span>Bahrain</span></div>
                                    <div class="item" data-value="bh"><i class="kw flag"></i><span>kuwait</span></div>
                                    <div class="item" data-value="bh"><i class="qa flag"></i><span>qatar</span></div>
                                    <div class="item" data-value="bh"><i class="om flag"></i><span>muscat</span></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button class="language right floated">عربى</button>
                    <a href="" class="lang">عربى</a>
                    <div class="main-nav right floated overlay-container">
                        <div class="overlay-header clearfix">
                            <span class="left floated overlay-title">Menu</span>
                            <button class="right floated close"><i class="remove icon"></i></button>
                        </div>
                        <div class="ui dropdown user-actions right floated">
                            <a href="" class="my-account"><strong>Patrick Carlson <i class="angle down icon" aria-hidden="true"></i></strong></a>
                            <div class="user-popup menu">
                                
                                <div class="item">
                                    <a href=""><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
                                </div>
                                <div class="item">
                                    <a href=""><i class="fa fa-cog" aria-hidden="true"></i>Settings</a>
                                </div>
                                
                                
                                <div class="divider"></div>
                                
                                
                                <div class="item"><a href="">Logout</a></div>
                                
                            </div>
                        </div>
                        <div class="holder right floated">
                            <ul class="main">
                                <li><a href="" class="active">Home</a></li>
                                <li><a href="">About Us</a></li>
                                <!--  <li class="sub"><a href="">
                                Menu Item<i class="dropdown icon"></i></a>
                                
                                <ul class="">
                                    <li><a class="item">sub menu 1</a></li>
                                    <li><a class="item">sub menu 2</a></li>
                                    <li><a class="item">sub menu 3</a></li>
                                </ul>
                                
                            </li>-->
                            <li><a href="">FAQ</a></li>
                            
                        </ul>
                    </div>
                    <!-- <div class="share-options"></div> -->
                </div>
            </div>
            <div class="ui pointing secondary menu tabs-home">
                <a class="active item notifications" data-tab="first"><i class="ico notifications"></i>Notifications</a>
                <a class="item questions" data-tab="second"><i class="ico questions"></i>Questions</a>
                <a class="item watchlist" data-tab="third"><i class="ico watchlist"></i>Watchlist</a>
            </div>
        </header>
        <div class="ui container fluid content-container">
           
            
            <div class="fluid ui content container clearfix" id="container">
                <section class="fluid">
                    <div class="fluid left floated">
                        <div class="ui one column grid form-container login-page">
                            <div class="column feed stackable">
                                <div class="ui segment">
                                    
                                    <form class="ui form">
                                        <h1 class="ui header">Login</h1>
                                        <div class="field">
                                            <div class="ui left icon input">
                                                <i class="user icon"></i>
                                                <input type="email" name="email" placeholder="E-mail address">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui left icon input">
                                                <i class="lock icon"></i>
                                                <input type="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                        
                                        <button class="ui fluid large submit button blue" type="submit">Submit</button>
                                    </form>
                                    <div class="form-action clearfix"><a href="#">Sign up</a>
                                    <a href="#">Forgot Password?</a>
                                    </div>
                                    <div class="social">
                                <!-- <button class="ui fluid large submit button google plus" type="submit">Login with Google</button> -->
                                <div class="abcRioButton">
                                    <span class="abcRioButtonContents"></span>
                                    <span>Login with Google</span>
                                </div>


                            </div>
                        </div>
                            
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="outer">&copy; 2017 Argaam Fintech FZ.LLC</div>
    </footer>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script src="dist/semantic.min.js"></script>
<script src="javascripts/fintech.js"></script>
</body>
</html>
