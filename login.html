                                </a>

                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <button class="language right floated">عربى</button>
                <div class="main-nav right floated overlay-container">
                    <div class="overlay-header clearfix">
                        <span class="left floated overlay-title">Menu</span>
                        <button class="right floated close"><i class="remove icon"></i></button>
                    </div>
                    <div class="user-actions right floated">
                        <a href="" class="my-account"><strong>Patrick Carlson <i class="fa fa-cog" aria-hidden="true"></i></strong></a>
                        <a href="" class="lang">عربى</a>
                    </div>
                    <div class="holder right floated">
                        <ul class="main">
                            <li><a href="" class="active">Home</a></li>

                            <li class="sub"><a href="">

                        </li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="ui container fluid  content-container">
           
            
            <div class="fluid ui content container clearfix" id="container">
                <section class="fluid">
                    <div class="fluid left floated">
                        <div class="ui one column grid form-container">
                            <div class="column feed ">
                                <div class="ui segment">
                                    
                                    <form class="ui form">
                                        <h1 class="ui dividing header">Login</h1>
                                        <div class="field">
                                            <div class="ui left icon input">
                                                <i class="user icon"></i>
                                                <input type="text" name="email" placeholder="E-mail address">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui left icon input">
                                                <i class="lock icon"></i>
                                                <input type="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                        
                                        <button class="ui fluid large submit button" type="submit">Submit</button>
                                    </form>
                                    <div class="form-action clearfix"><a href="#">Sign up</a>
                                    <a href="#">Forgot Password?</a>
                                </div>
